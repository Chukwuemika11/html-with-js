<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HTML with JavaScript Example</h1>
    
    <button onclick="showMessage()">Click me!</button>
    
    <div id="output"></div>

    <script>
        function showMessage() {
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "Hello, this message is generated by JavaScript!";
        }
    </script>
</body>
</html>
